{%extends 'user/index.html'%}

{%block title%}Chrysllan - For Men{%endblock%}

{%block content%}
<div class='row'>
    <div class='col-12'>       
        <h3>Male Footware</h3>
    </div>
    {%for i in MFoot%}
    <div class="col-md-6 col-lg-4 col-xl-3 mb-3">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top img-fluid" src="{{url_for('static', filename='productimages/'+i.product_image)}}" alt="{{i.product_name}}">
            <div class="card-body">
                <h5 class="card-title" style="font-size: 15px;">{{i.product_name}}</h5>
                <p><span style="font-size: 22px">&#8358; {{"{:,.0f}".format(i.product_price)}} </span></p>
                
                <form action="/add/cart/{{i.product_id}}" method="post">
                    <input type='hidden' name='csrf_token' class='form-control' value='{{csrf_token()}}' readonly>

                    <button type='submit' class="btn btn-warning">ADD TO CART</button>
                </form>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock content%}

{%block scripts%}
<script type='text/javascript' language='javascript'>
    $(document).ready(function(){
        
    })
</script>
{%endblock scripts%}
