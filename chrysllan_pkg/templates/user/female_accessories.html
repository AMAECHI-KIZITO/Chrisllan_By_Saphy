{%extends 'user/index.html'%}

{%block title%}Chrysllan - Female Accessories {%endblock%}

{%block content%}
<!--For Women-->
<div class='row mt-3'>
    <div class='col-12'>       
        <h3>Female Accessories</h3>
    </div>
    {%for f in women_acc %}
    <div class="col-md-6 col-lg-4 col-xl-3 mb-1">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top img-fluid" src="{{url_for('static', filename='productimages/'+f.product_image)}}" alt="{{f.product_name}}">
            <div class="card-body">
                <h5 class="card-title" style="font-size: 15px;">{{f.product_name}}</h5>
                <p><span style="font-size: 22px">&#8358 {{"{:,.0f}".format(f.product_price)}} </span></p>
                
                <form action="/add/cart/{{f.product_id}}" method="post">
                    <input type='hidden' name='csrf_token' class='form-control' value='{{csrf_token()}}' readonly>

                    <button type='submit' class="btn btn-warning">ADD TO CART</button>
                </form>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock content%}

{%block scripts%}
<script type='text/javascript' language='javascript'>
    $(document).ready(function(){

        
    })
</script>
{%endblock scripts%}
